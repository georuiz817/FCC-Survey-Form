<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="/index.css">
      <title>WoWSurvey</title>
   </head>
   <body>
      <div class='Container'>
         <div class='jumbotron'>
            <h1 id='title'>WoW Survey Form</h1>
            <hr>
            <p id='description'>Collecting data for a future expansion...</p>
         </div>
      </div>
      <div class='Container'>
         <div class='form-block'>
            <form id='survey-form'>
               <div class='form-group'>
                  <h4 class='section-header'>Gaming Info</h4>
                  <label for='dropdown'>Favorite Race:</label>
                  <select id='dropdown' name='dropdown' type='text' class='form-control' required>
                     <option value="Orc">Orc</option>
                     <option value="Tauren">Tauren</option>
                     <option value="Troll">Troll</option>
                     <option value='UnDead'>Undead</option>
                     <option value="BloodElf">Blood Elf</option>
                     <option value="Human">Human</option>
                     <option value="Dwarf">Dwarf</option>
                     <option value="Night Elf">Night Elf</option>
                     <option value="Gnome">Gnome</option>
                     <option value="Draenei">Draenei</option>
                  </select>
               </div>
               <div class='form-group'>
                  <label for='dropdown'>Favorite Class:</label>
                  <select id='dropdown' name='dropdown' type='text' class='form-control' required>
                     <option value="Warrior">Warrior</option>
                     <option value="Paladin">Paladin</option>
                     <option value="Hunter">Hunter</option>
                     <option value='Rogue'>Rogue</option>
                     <option value="Prifest">Priest</option>
                     <option value="DeathKnight">Death Knight</option>
                     <option value="Shaman">Shaman</option>
                     <option value="Monk">Monk</option>
                     <option value="Druid">Druid</option>
                     <option value="DemonHunter">Demon Hunter</option>
                  </select>
               </div>
               <div class='form-group'>
                  <label for='faction'>Favorite Faction:</label>
                  <div class='radio-buttons'>
                     <label>Horde</label>
                     <input class='form-radio' type="radio" name="faction" value='horde'>
                     <label>Alliance</label>
                     <input class='form-radio' type="radio" name="faction" value='alliance'>
                  </div>
               </div>
               <hr>
               <h4 class='section-header'>Personal Info</h4>
               <div class="form-group">
                  <label id="name-label" for="name">Name:</label>
                  <input id='name' name='name' placeholder="John Smith" type="text" class="form-control" required>
               </div>
               <div class='form-group'>
                  <label id='email-label' for='email'>Email:</label>
                  <input id='email' name='email' placeholder="example@gmail.com" type='email' class='form-control' required>
               </div>
               <div class='form-group'>
                  <label id='number-label' for='number'>Age:</label>
                  <input id='number' name='age' placeholder='13+' type='number' class='form-control' min="18" max="1000" required>
               </div>
               <div class='form-group'>
                  <label for='gender'>Gender:</label> 
                  <div name='gender' class="form-check">
                     <label for='male'>Male</label>
                     <input type="checkbox" class="checkbox" name='male' id='male' value="checkedValue" >
                     <label for='female'>Female</label>
                     <input type='checkbox' class='checkbox' name='female' id='female' value="checkedValue">
                     <label for='other'>Gender Neutral/Other</label>
                     <input type='checkbox' class='checkbox' name='other' id='other' value="checkedValue">
                     <label for='no'>I do not wish to answer</label>
                     <input type='checkbox' class='checkbox' name='no' id='no' value="checkedValue">
                  </div>
               </div>
               <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea class="form-control" name="message" id="message" rows="3"></textarea>
               </div>
               <button id='submit' type="submit" class="btn btn-primary">Submit</button>
            </form>
         </div>
      </div>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
   </body>
</html>
